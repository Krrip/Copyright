    <script src="../../js/element.js"></script>
    <script src="../../js/axios.min.js"></script>

    <script>
        new Vue({
            el: "#wrapper",
            data: {
                tableData: [],
                treeData: [],
                defaultProps: {
                    children: 'children',
                    label: 'name'
                },
                imgList: [
                    "../../images/sign-banner1.jpg",
                    "../../images/sign-banner2.jpg",
                    "../../images/sign-banner4.jpg",
                ],
                url: '',


            },
            created() {
                this.load();
            },
            methods: {
                handleNodeClick(value) {
                    console.log(value)
                },
                load() {
                    axios.get("http://localhost:8001/user").then(res => {
                        console.log(res)

                        this.tableData = res.data;
                    })

                    axios.get("http://localhost:8001/menu").then(res => {
                        console.log(res)

                        this.treeData = res.data;
                    })

                    this.url = 'http://www.baidu.com'
                }
            }
        })
    </script>
    <script type="text/javascript" color="227, 23, 13" pointColor="208, 210, 214" opacity='1' zIndex="-2" count="100"
